<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>moveit canvas</title>
  </head>
  <body>
    <canvas width="1200" height="630"></canvas>
  </body>

  <script>
    class Box {
      /**
       * @param {number} y
       * @param {number} x
       * @param {number} width
       * @param {number} height
       */
      constructor(y, x, width, height) {
        this.top = y;
        this.left = x;
        this.width = width;
        this.height = height;
        //aliases
        this.x = x;
        this.y = y;
        this.w = width;
        this.h = height;
      }

      get right() {
        return this.left + this.width;
      }

      get bottom() {
        return this.top + this.height;
      }
    }

    const boxAvancei = new Box(102, 160, 408, 427);
    const boxEstatísticas = new Box(113, 731, 342, 404);

    function drawCanvas() {
      const img = new Image();
      img.src = "Logo.svg";

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      img.onload = () =>
        ctx.drawImage(img, boxEstatísticas.left, boxEstatísticas.bottom - 50);

      ctx.fillStyle = "#eeeeee";

      //   box avancei para o próximo nível
      ctx.fillRect(
        boxAvancei.x,
        boxAvancei.y,
        boxAvancei.w,
        boxAvancei.h
      );
      //   box estatísticas
      ctx.fillRect(
        boxEstatísticas.x,
        boxEstatísticas.y,
        boxEstatísticas.w,
        boxEstatísticas.h
      );

      ctx.textBaseline = "top";
      
      // texto DESAFIOS e EXPERIÊNCIA
      ctx.fillStyle = "#444444";
      ctx.font = "700 24px Inter";
      ctx.fillText("DESAFIOS", boxEstatísticas.x, boxEstatísticas.y);
      ctx.fillText("EXPERIÊNCIA", boxEstatísticas.x, 264);


      // texto "X Completados" e "Y xp"
      ctx.fillStyle = "black";
      ctx.font = "500 40px Inter";
      ctx.fillText("20 completados", boxEstatísticas.left, 152);
      ctx.fillText("154000 xp", boxEstatísticas.left, 303);
      

      // linha divisória 1
      ctx.strokeStyle = "black";
      ctx.moveTo(boxEstatísticas.left, 232);
      ctx.lineTo(boxEstatísticas.right, 232);
      ctx.stroke();

      // linha divisória 2
      ctx.moveTo(boxEstatísticas.left, 383);
      ctx.lineTo(boxEstatísticas.right, 383);
      ctx.stroke();
    }

    drawCanvas();
  </script>

  <style>
    canvas {
      border: 1px solid gray;
      width: 600px;
    }
  </style>
</html>
